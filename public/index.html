  <div id="kick"><hr id="front-hoop"><hr id="back-hoop"></div>

	<div id="knob"></div>
	<div id="pedal"></div>
  <div id="snare"></div>

	<div id="modal">
	<div class="modal-content">
	  <div class="modal-header">
	    <h3>Controls</h3>
	    <button id="close">x</button>
	  </div>
	  <div class="modal-body">
			<div class="kick-2 controls">Spacebar</div>
			<div class="snare-2 controls">Shift</div>
			<div class="tom1-2 controls">S & J</div>
			<div class="tom2-2 controls">D & K</div>
			<div class="flTom-2 controls">F & L</div>
			<div class="hiHat-2 controls">Return & , </div>
			<div class="cymbal1-2 controls">[</div>
			<div class="cymbal2-2 controls">]</div>
			<div class="ride-2 controls">;</div>
	  </div>
	  </div>
	</div>

	<button id="open-modal">View Controls</button>
